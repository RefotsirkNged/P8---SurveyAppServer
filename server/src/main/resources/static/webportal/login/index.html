<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="../style/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="../style/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../js/CookieHelper.js"></script>
    <script src="../js/bootstrap.js"></script>
    <meta charset="UTF-8">
    <title>Log ind - MERSY</title>
</head>
<body>

<div class="wrapper">
    <label>Email</label> <input id="loginemail" type="text" value="konrad@forsker.dk"/>
    <label>Password</label><input id="loginpassword" type="password" value="power123"/>
    <br>
    <button type="button" class="btn btn-primary btn-md" onclick="login()">Log-ind</button>
</div>

<div id="loginfailedmodal" class="modal">
    <div class="modal-content">
        <span id="modalclose">&times;</span>
        <p id="loginfailedmessage"></p>
    </div>
</div>

</body>
</html>
<script>
    var modal = document.getElementById("loginfailedmodal");
    var span = document.getElementById("modalclose");

    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    };

    span.onclick = function () {
        modal.style.display = "none";
    };
</script>
